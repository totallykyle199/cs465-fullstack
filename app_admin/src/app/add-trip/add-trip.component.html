<div class="col-md-4">
    <h2 class="text-center">Add Trip</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Code:</label>
            <input type="text" formControlName="code" placeholder="Code" class="form-control"
                [ngClass]="{'is-invalid': submitted && f['code'].errors}">
            <div *nglf="submitted && f['code'].errors">
                <div *nglf="f['code'].errors?.['required']">
                    Trip Code is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" formControlName="name" placeholder="Name" class="form-control"
                [ngClass]="{'is-valid': submitted && f['name'].errors}">
            <div *nglf="submitted && f['name'].errors">
                <div *nglf="f['name'].errors?.['required']">
                    Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Length:</label>
            <input type="text" formControlName="length" placeholder="Length" class="form-control"
                [ngClass]="{'is-valid': submitted && f['length'].errors}">
            <div *nglf="submitted && f['length'].errors">
                <div *nglf="f['length'].errors?.['required']">
                    Length is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Start:</label>
            <input type="text" formControlName="start" placeholder="Start" class="form-control"
                [ngClass]="{'is-valid': submitted && f['start'].errors}">
            <div *nglf="submitted && f['start'].errors">
                <div *nglf="f['start'].errors?.['required']">
                    Start is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Resort:</label>
            <input type="text" formControlName="resort" placeholder="Resort" class="form-control"
                [ngClass]="{'is-valid': submitted && f['resort'].errors}">
            <div *nglf="submitted && f['resort'].errors">
                <div *nglf="f['resort'].errors?.['required']">
                    Resort is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Per Person:</label>
            <input type="text" formControlName="perPerson" placeholder="Per Person" class="form-control"
                [ngClass]="{'is-valid': submitted && f['perPerson'].errors}">
            <div *nglf="submitted && f['perPerson'].errors">
                <div *nglf="f['perPerson'].errors?.['required']">
                    Per Person is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Image Name:</label>
            <input type="text" formControlName="image" placeholder="Image Name" class="form-control"
                [ngClass]="{'is-valid': submitted && f['image'].errors}">
            <div *nglf="submitted && f['image'].errors">
                <div *nglf="f['image'].errors?.['required']">
                    Image Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" formControlName="description" placeholder="Description" class="form-control"
                [ngClass]="{'is-valid': submitted && f['description'].errors}">
            <div *nglf="submitted && f['description'].errors">
                <div *nglf="f['description'].errors?.['required']">
                    Description is required
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
